<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Malin Kundang</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            mon: ['Montserrat']
          },
        }
      }
    }
  </script>
</head>
<body>

  <nav>
    
  </nav>

  <div id="story">
    <h1 class="text-center font-bold text-xl mb-5 mt-5">Malin Kundang</h1>
    <img src="assets/covermalin.webp" alt="" class="w-64 block mx-auto mb-5">
    <p id="story-text" class="text-center border rounded-lg p-5 w-[80%] mx-auto">Sebelum ayah malin kundang berangkat menaiki kapal
      tiba2 langit menjadi gelap menandakan akan terjadi badai besar, lalu ayah malin kundang menjadi bimbang untuk
      menaiki kapal</p>
    <div class="mx-auto w-max mt-6">
      <button id="choiceA" class="bg-[#d9c6a6] p-3 rounded text-sm w-32">A: Sail through the storm</button>
      <button id="choiceB" class="bg-[#d9c6a6] p-3 rounded text-sm w-32">B: Turn back to the shore</button>
    </div>
  </div>

  <script>
    // Story text elements
    const storyText = document.getElementById("story-text");

    // Choice buttons
    const choiceA = document.getElementById("choiceA");
    const choiceB = document.getElementById("choiceB");

    // Initial Story Step
    function startStory(choice) {
      if (choice === 'A') {
        // User chose option A (Sail through the storm)
        storyText.textContent =
          "Since then, Malin's mother worked to support them both. Malin was a clever but sometimes mischievous boy. He liked chasing chickens, and once he fell and left a scar on his arm.When Malin grew up, he felt pity for his mother, who was old but still working. He expressed his desire to go abroad and earn a living. Although his mother initially disagreed, she finally gave him permission. In the middle of his journey, Malin Kundangâ€™s ship was suddenly attacked by pirates. Malin Kundang thought hard about whether to fight the pirates or hide.";

        // Update buttons for the next choices
        choiceA.textContent = "A: Fight the pirates";
        choiceB.textContent = "B: Hide below deck";

        // Set new logic for the next decision point
        choiceA.onclick = function () {
          nextStep('fight');
        };
        choiceB.onclick = function () {
          nextStep('hide');
        };

      } else if (choice === 'B') {
        // User chose option B (Turn back to the shore)
        storyText.textContent =
          "Malin Kundang's father returned home and postponed his journey to the distant land until the weather improved. Malin Kundang's father went to the distant land for a year and then returned happily.";

        // Update buttons for the next choices
        endStory();

        // Set new logic for the next decision point
        choiceA.onclick = function () {
          nextStep('stay');
        };
        choiceB.onclick = function () {
          nextStep('sail');
        };
      }
    }

    // Next Step Based on Previous Choices
    function nextStep(choice) {
      if (choice === 'fight') {
        // User chose to fight pirates
        storyText.textContent =
          "While fighting the pirates, Malin Kundang was captured and imprisoned by them. Malin Kundang thought hard about how to escape from the pirates, but as he tried to flee, he was caught by the pirates' guards and eventually brought to the pirate leader. When he met the pirate leader, the guards requested that Malin Kundang be thrown into the ocean, and the pirate leader agreed. In the end, Malin Kundang died after being thrown into the middle of the sea by the pirates.";
        endStory();
      } else if (choice === 'hide') {
        // User chose to hide
        storyText.textContent =
          "You hide below deck. The pirates raid the ship, but you survive. Eventually, they leave, and you continue your journey.";
        endStory();
      } else if (choice === 'stay') {
        // User chose to stay on land
        storyText.textContent =
          "You stay on land and live a peaceful life, but you always wonder what might have been.";
        endStory();
      } else if (choice === 'sail') {
        // User chose to sail again
        storyText.textContent =
          "You set sail again and take a different route. This time, you avoid the storm and safely reach your destination.";
        endStory();
      } else if (choice === 'hide') {
        choiceA.onclick = function () {
          nextStep('fight');
        };
        storyText.textContent =
          "You hide below deck. The pirates raid the ship, but you survive. Eventually, they leave, and you continue your journey.";
        endStory();

      }
    }

    // Function to end the story by hiding the choice buttons
    function endStory() {
      choiceA.textContent = "Back to beginning";
      choiceB.textContent = "Find more story";
      choiceA.onclick = function () {
        nextStep('stay');
      };
      choiceB.onclick = function () {
        nextStep('sail');
      };
    }

    // Attach event listeners for the first decision
    choiceA.addEventListener("click", function () {
      startStory('A');
    });
    choiceB.addEventListener("click", function () {
      startStory('B');
    });
  </script>

</body>

</html>
